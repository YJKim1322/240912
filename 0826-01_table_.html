<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0826수업</title>
    <style>
        table{
            border-collapse: collapse; 
            background: yellow;
        }
    </style>
</head>
<body>
    <table border="1" width="300" height="300">
        <tr>
            <td colspan="2">2 </td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="3"</td>
        </tr>
        <tr>
            <td>1 머가 바뀌는건데</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <br>

    <table border="1" width="300" height="300">
        <tr>
            <td rowspan="2"></td>
            <td>1</td>
            <td>23</td>
        </tr>
        <tr>
            <td>13</td>
            <td>23</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>

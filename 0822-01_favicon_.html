<!DOCTYPE html>
<html lang="ko"> <!--en 영어 de 독일어 jp 일본어 zh 중국어 fr 프랑스어-->
<head>
    <meta charset="UTF-8"> <!-- 모든 언어를 사용할 수 있다는 세팅-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5문서구조</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- rel 종류 href 파일이름 -->
</head> 
<body>
    <ul> <!-- ul>li*n(원하는 갯수를 입력하면 그 숫자만큼 자동으로 리스트 코드가 작성됨)-->
        <li>13</li> <!-- ↑ 에서 '>'는 자식을 낳겟다는 선언-->
        <li>23</li>
        <li>33</li>
    </ul>
    <table> <!-- 응용 tbble>tr*n>td*n-->
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
</body>
</html>
